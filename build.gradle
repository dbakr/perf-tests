group 'perf-tests'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.lmax:disruptor:3.3.7'
    compile 'io.reactivex.rxjava2:rxjava:2.1.5'
    compile "io.aeron:aeron-samples:1.4.1"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
